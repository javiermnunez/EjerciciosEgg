<!--Construir un programa que simule un menú de opciones para realizar las cuatro
operaciones aritméticas básicas (suma, resta, multiplicación y división) con dos valores
numéricos enteros. El usuario, además, debe especificar la operación con el primer
carácter de la operación que desea realizar: ‘S' o ‘s’ para la suma, ‘R’ o ‘r’ para la resta, ‘M’
o ‘m’ para la multiplicación y ‘D’ o ‘d’ para la división-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ej5</title>
</head>
<body>
    <h2>Calculadora de dos números.</h2>
    <div class="row">
        <div class="mb-3">
            <label for="n1">Primer número.</label>
            <input type="number" min="0" name="n1" id="n1">
        </div>
        <div class="mb-3">

            <select name="op" id="op">
                <option value="s">Suma</option>
                <option value="r">Resta</option>
                <option value="m">Multiplicación</option>
                <option value="d">Divición</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="n2">Segundo número.</label>
            <input type="number" min="0" name="n2" id="n2">
        </div>
        <div class="mb-3">
            <button onclick="mostrarResultado()">calcular</button>
        </div>
        <div class="mb-3">
            <h2 id="resultado"></h2>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
